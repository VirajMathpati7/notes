<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="backButton">Back</button>
        <div id="notesList" class="notes-list"></div>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        fetch('https://api.github.com/repos/virajmathpati7/notes/contents/notes')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';  // Clear any existing notes

                data.forEach(item => {
                    if (item.name.endsWith('.txt')) {
                        const noteLink = document.createElement('a');
                        noteLink.href = item.html_url;
                        noteLink.textContent = item.name;
                        noteLink.target = '_blank';  // Open in a new tab
                        noteLink.classList.add('note-item');
                        
                        notesList.appendChild(noteLink);
                    }
                });
            })
            .catch(error => console.error('Error fetching notes:', error));
    </script>
</body>
</html>
