<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="backButton">Back</button>
        <div id="notesList" class="notes-list"></div>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Simulating dynamically listing files from the repository's notes directory
        fetch('https://api.github.com/repos/<your-username>/<your-repository>/contents/notes')
            .then(response => response.json())
            .then(data => {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';  // Clear any existing notes

                data.forEach(item => {
                    if (item.name.endsWith('.txt')) {
                        const noteDiv = document.createElement('div');
                        noteDiv.classList.add('note-item');
                        noteDiv.textContent = item.name;
                        notesList.appendChild(noteDiv);
                    }
                });
            })
            .catch(error => console.error('Error fetching notes:', error));
    </script>
</body>
</html>
